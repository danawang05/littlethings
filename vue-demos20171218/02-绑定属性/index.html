<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <span v-bind:title="date">鼠标悬停查看当前绑定的动态信息</span>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        date: '当前页面加载于' + new Date().toLocaleString()
      }
    })
  </script>
</body>
</html>
