<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <my-template my-message="hello"></my-template>
  </div>
  <script>
    const Child = {
      props: ['myMessage'],
      template: '<h1>{{myMessage}}</h1>',
    }

    new Vue({
      el: '#app',
      components: {
        'my-template': Child
      }
    })

  </script>
</body>
</html>
